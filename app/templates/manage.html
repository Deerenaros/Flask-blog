{% extends "base.html" %}

{% block content %}
	<form class="pure-form pure-form-stacked" action="" method="post" name="login">
		<fieldset>
			{{form.hidden_tag()}}
			{{form.title(size=80, placeholder="Title")}}
			{{form.html(cols=83, rows=15, placeholder="Type your text here...")}}
			<!--form.tags(size=80, placeholder="Tags delimited by space")-->
			<button type="submit" class="pure-button pure-button-primary">{{btn}}</button>
		</fieldset>
	</form>
{% endblock %}
