{% extends "base.html" %}

{% block content %}
    <script>
        function appear() {
            $("#helper").fadeIn();
        }

        function insertAndDissapear(ins) {
            $('#tag')[0].value = ins;
            $('#helper').fadeOut()
        }
    </script>

	<form class="pure-form pure-form-stacked" action="" method="post" name="login">
		<fieldset>
			{{form.hidden_tag()}}
			{{form.title(size=80, placeholder="Title")}}
			{{form.html(cols=83, rows=15, placeholder="Type your text here...")}}
			{{form.tag(size=80, placeholder="Tag", onmouseover="appear()")}}
            <div id="helper" style="display:none">
                <div style="font-family:'Exo 2';border:5px solid;border-color:black;background-color:darkblue;color:lightgray;" onclick="insertAndDissapear('News')">News</div>
                <div style="font-family:'Exo 2';border:5px solid;border-color:black;background-color:darkblue;color:lightgray;" onclick="insertAndDissapear('Presentation')">Presenation</div>
            </div>
			<button type="submit" class="pure-button pure-button-primary">{{btn}}</button>
		</fieldset>
	</form>
{% endblock %}
