{% extends "base.html" %}

{% block content %}
	{% for post in posts %}
		<div class=post>
			<div class=info>
				<h2>
					<a href="/posts/{{post.id}}">{{post.title}}</a>
				</h2>
				<div class=meta>
					{{post.time}}
				</div>
			</div>
			<div class=cut>{{post.cut|safe}}</div>
		</div>
	{% endfor %}
{% endblock %}
