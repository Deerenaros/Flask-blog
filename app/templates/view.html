{% extends "base.html" %}

{% block content %}
<div class=post>
    <div class=info>
        <h2>
            <a href="/posts/{{post.id}}">{{post.title}}</a>
        </h2>
        <div class=meta>
            {{post.time}}
        </div>
    </div>
    <div class=entry>{{post.html|safe}}</div>
</div>
{% endblock %}
